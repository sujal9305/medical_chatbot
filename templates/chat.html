<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Medical Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        /* ================= THEME VARIABLES ================= */
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea, #764ba2, #43cea2);
            --card-bg: rgba(255,255,255,0.85);
            --chat-bg: #f4f7ff;
            --user-msg: linear-gradient(135deg, #667eea, #43cea2);
            --bot-msg: #ffffff;
            --text-dark: #333;
        }

        body.dark {
            --bg-gradient: linear-gradient(135deg, #141e30, #243b55);
            --card-bg: rgba(20,20,20,0.9);
            --chat-bg: #1f2933;
            --user-msg: linear-gradient(135deg, #00c6ff, #0072ff);
            --bot-msg: #2d3748;
            --text-dark: #e2e8f0;
        }

        body {
            background: var(--bg-gradient);
            height: 100vh;
            font-family: "Segoe UI", sans-serif;
            transition: background 0.5s;
        }

        /* ================= CHAT CARD ================= */
        .card {
            height: 88vh;
            border-radius: 25px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            animation: fadeUp 0.8s ease;
        }

        .msg_head {
            background: transparent;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .msg_head span {
            font-size: 22px;
            font-weight: bold;
            color: var(--text-dark);
        }

        .msg_head p {
            font-size: 13px;
            margin: 0;
            color: gray;
        }

        /* ================= CHAT BODY ================= */
        .msg_card_body {
            background: var(--chat-bg);
            overflow-y: auto;
            padding: 20px;
            color: var(--text-dark);
        }

        /* ================= MESSAGES ================= */
        .msg_cotainer {
            background: var(--bot-msg);
            padding: 14px 16px;
            border-radius: 18px;
            max-width: 75%;
            animation: slideLeft 0.3s ease;
        }

        .msg_cotainer_send {
            background: var(--user-msg);
            color: white;
            padding: 14px 16px;
            border-radius: 18px;
            max-width: 75%;
            animation: slideRight 0.3s ease;
        }

        /* ================= FOOTER ================= */
        .card-footer {
            background: transparent;
            border-top: none;
        }

        .type_msg {
            border-radius: 25px;
        }

        .send_btn, .mic_btn {
            background: linear-gradient(135deg, #667eea, #43cea2);
            color: white;
            border-radius: 50%;
            border: none;
            margin-left: 5px;
        }

        /* ================= DOCTOR ================= */
        .doctor-img {
            position: fixed;
            bottom: 20px;
            right: 25px;
            width: 120px;
            animation: floatDoctor 3s ease-in-out infinite;
        }

        .pulse {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: rgba(67,206,162,0.3);
            animation: pulse 2s infinite;
            z-index: -1;
        }

        /* ================= TOGGLES ================= */
        .toggle-btn {
            cursor: pointer;
            font-size: 20px;
            color: #666;
        }

        /* ================= ANIMATIONS ================= */
        @keyframes floatDoctor {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes slideLeft {
            from { transform: translateX(-30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideRight {
            from { transform: translateX(30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .doctor-img { width: 80px; }
        }
    </style>
</head>

<body>

<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 my-auto">
            <div class="card">
                <div class="msg_head d-flex justify-content-between align-items-center">
                    <div>
                        <span>AI Medical Assistant</span>
                        <p>Voice • Smart • Secure</p>
                    </div>
                    <i class="fas fa-moon toggle-btn" id="darkToggle"></i>
                </div>

                <div id="chatBody" class="msg_card_body"></div>

                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input id="text" type="text" class="form-control type_msg"
                               placeholder="Ask a medical question..." required>
                        <div class="input-group-append">
                            <button class="mic_btn btn" type="button" id="mic">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button class="send_btn btn" type="submit">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Doctor -->
<div class="pulse"></div>
<img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png"
     class="doctor-img">

<script>
/* ================= DARK MODE ================= */
$("#darkToggle").click(() => {
    $("body").toggleClass("dark");
});

/* ================= CHAT HISTORY ================= */
const chatBody = $("#chatBody");
let history = JSON.parse(localStorage.getItem("chat_history") || "[]");
history.forEach(h => chatBody.append(h));

/* ================= VOICE INPUT ================= */
const recognition = window.SpeechRecognition || window.webkitSpeechRecognition
    ? new (window.SpeechRecognition || window.webkitSpeechRecognition)()
    : null;

if (recognition) {
    recognition.lang = "en-US";
    $("#mic").click(() => recognition.start());
    recognition.onresult = e => {
        $("#text").val(e.results[0][0].transcript);
    };
}

/* ================= SEND MESSAGE ================= */
$("#messageArea").on("submit", function (e) {
    e.preventDefault();
    const msg = $("#text").val();
    if (!msg.trim()) return;

    const userHtml = `<div class="d-flex justify-content-end mb-3">
        <div class="msg_cotainer_send">${msg}</div></div>`;

    chatBody.append(userHtml);
    history.push(userHtml);
    $("#text").val("");

    const typing = `<div id="typing" class="msg_cotainer mb-3">Typing...</div>`;
    chatBody.append(typing);

    $.post("/get", { msg: msg }, function (data) {
        $("#typing").remove();
        const botHtml = `<div class="d-flex justify-content-start mb-3">
            <div class="msg_cotainer">${data}</div></div>`;
        chatBody.append(botHtml);
        history.push(botHtml);
        localStorage.setItem("chat_history", JSON.stringify(history));
        chatBody.scrollTop(chatBody[0].scrollHeight);
    });
});
</script>

</body>
</html>
